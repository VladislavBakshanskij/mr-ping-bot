name: test
run-name: ${{ github.actor }} is testing application out GitHub Actions ðŸš€
on: [ push ]
jobs:
  run-test-gradle-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: build gradle
        run: ./gradlew clean test -i
